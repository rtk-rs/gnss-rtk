name: CI

on:
  push:
    branches: [ "main" ]
    tags:
      - "*"
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Build
      run: cargo build

    - name: Run tests
      run: cargo test

    - name: Config documentation
      run: |
        cargo test generate_static_cpp_config --all-features
        cat static_cpp.json >> $GITHUB_STEP_SUMMARY
        
        cargo test generate_static_ppp_config --all-features
        cat static_ppp.json >> $GITHUB_STEP_SUMMARY

  publish:
    name: Publish Library
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref_type == 'tag'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install stable toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
      - name: Publish
        env:
          TOKEN: ${{ secrets.CRATES_IO_TOKEN }}
        run: |
          cargo login $TOKEN
          cargo publish
